<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #6B4CE6;
      --secondary: #FF6B6B;
      --accent: #FFA07A;
      --bg: #FAFAFA;
      --text: #2D3748;
      --text-light: #718096;
      --card-bg: #FFFFFF;
      --shadow: rgba(107, 76, 230, 0.1);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px var(--shadow);
      z-index: 1000;
      padding: 1rem 0;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: var(--primary); }

    /* Hero Section */
    .hero {
      margin-top: 80px;
      min-height: 90vh;
      display: flex;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea22 0%, #764ba222 100%);
    }
    .hero-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }
    .hero-content h1 { font-size: 3.5rem; margin-bottom: 1rem; color: var(--text); }
    .hero-content .gradient-text {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero-content p { font-size: 1.3rem; color: var(--text-light); margin-bottom: 2rem; }
    .hero-image { display: flex; justify-content: center; }
    .hero-image img {
      width: 350px; height: 350px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 20px 60px var(--shadow);
      border: 5px solid white;
    }
    .cta-buttons { display: flex; gap: 1rem; margin-bottom: 2rem; }
    .btn {
      padding: 0.8rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-block;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px var(--shadow); }
    .btn-secondary { border: 2px solid var(--primary); color: var(--primary); background: transparent; }
    .btn-secondary:hover { background: var(--primary); color: white; }
    .social-links { display: flex; gap: 1rem; }
    .social-links a {
      width: 45px; height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: var(--primary);
      text-decoration: none;
      box-shadow: 0 5px 15px var(--shadow);
      transition: all 0.3s;
    }
    .social-links a:hover { transform: translateY(-5px); box-shadow: 0 10px 25px var(--shadow); }

    /* Section Styles */
    section { max-width: 1200px; margin: 0 auto; padding: 5rem 2rem; }
    .section-title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 4px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    /* About */
    .about-content {
      background: var(--card-bg);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px var(--shadow);
    }
    .about-content p { font-size: 1.1rem; color: var(--text-light); margin-bottom: 1.5rem; }

    /* Skills */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .skill-category {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px var(--shadow);
      transition: transform 0.3s;
    }
    .skill-category:hover { transform: translateY(-10px); }
    .skill-category h3 { color: var(--primary); margin-bottom: 1rem; font-size: 1.3rem; }
    .skill-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .skill-tag {
      background: linear-gradient(135deg, #667eea22, #764ba222);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      color: var(--text);
    }

    /* Projects */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }
    .project-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px var(--shadow);
      transition: transform 0.3s;
    }
    .project-card:hover { transform: translateY(-10px); }
    .project-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem;
      color: white;
    }
    .project-header h3 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .project-body { padding: 2rem; }
    .project-body p { color: var(--text-light); margin-bottom: 1rem; }
    .tech-stack { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .tech-badge {
      background: var(--accent);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.85rem;
    }
    .project-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .project-link:hover { text-decoration: underline; }

    /* Blog */
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .blog-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px var(--shadow);
      transition: transform 0.3s;
    }
    .blog-card:hover { transform: translateY(-10px); }
